<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish - AutoShina</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸš— AutoShina</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Bosh Sahifa</a></li>
                <li><a href="login.html">Kirish</a></li>
            </ul>
        </div>
    </nav>

    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h2>Ro'yxatdan o'tish</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-name">Ism</label>
                        <input type="text" id="reg-name" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-phone">Telefon</label>
                        <input type="tel" id="reg-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Parol</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-confirm">Parolni tasdiqlash</label>
                        <input type="password" id="reg-confirm" required>
                    </div>
                    <button type="submit" class="btn-primary">Ro'yxatdan o'tish</button>
                </form>
                <p class="auth-link">Allaqachon akkauntingiz bormi? <a href="login.html">Kirish</a></p>
                <div id="register-message" class="message"></div>
            </div>
        </div>
    </section>

    <footer class="footer">
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
